<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FIKOM Dekanat</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: url('latar.jpg') no-repeat center center fixed;
                background-size: 100% 100%; /* Ensure full image coverage without zoom */
                margin: 0;
                padding: 0;
            }
            .navbar {
                background-color: black;
                color: white;
                padding: 20px 0; /* Increase navbar height for better visibility */
            }
            .navbar-content {
                margin: 0 auto;
                width: 100%;
                max-width: 2300px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 40px; /* Increased padding for better spacing */
            }
            .main-content {
                width: 100%;
                max-width: 2300px;
                margin: 20px auto; /* Space between navbar and content */
                padding: 20px;
                background: rgba(
                    255,
                    255,
                    255,
                    0.4
                ); /* Slight transparency for background visibility */
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                min-height: calc(
                    100vh - 160px
                ); /* Adjusted to fit screen height minus larger navbar */
                overflow: hidden;
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            poppins: ['Poppins', 'sans-serif'],
                        },
                    },
                },
            };

            function updateTime() {
                const clockElement = document.getElementById('clock');
                const now = new Date();

                // Create a new date object with the UTC time
                const utcTime = new Date(
                    now.getTime() + now.getTimezoneOffset() * 60000
                );

                // Add 8 hours for WITA (UTC+8)
                const witaTime = new Date(
                    utcTime.setHours(utcTime.getHours() + 8)
                );

                const hours = String(witaTime.getHours()).padStart(2, '0');
                const minutes = String(witaTime.getMinutes()).padStart(2, '0');
                const seconds = String(witaTime.getSeconds()).padStart(2, '0');

                clockElement.textContent = `${hours} : ${minutes} : ${seconds} WITA`;
            }

            setInterval(updateTime, 1000);
        </script>
    </head>
    <body>
        <!-- Header -->
        <div class="navbar">
            <div class="navbar-content">
                <div class="flex items-center">
                    <img src="umi.png" alt="UMI Logo" class="h-16 mr-4" />
                    <img src="fikom.png" alt="FIKOM Logo" class="h-16" />
                </div>
                <h1 class="text-4xl font-bold">DEKANAT FIKOM</h1>
                <!-- Increased font size -->
                <div id="clock" class="text-3xl font-semibold">
                    00 : 00 : 00 WITA
                </div>
                <!-- Increased font size -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="flex">
                <!-- Profile Section -->
                <div class="w-1/3 flex flex-col items-center p-8 relative">
                    <div class="text-center">
                        <div class="text-3xl font-bold">Dekan</div>
                        <div class="text-2xl">Fakultas Ilmu Komputer</div>
                    </div>
                    <div class="relative w-3/4">
                        <img
                            src="dekan.png"
                            alt="Dekan"
                            class="rounded-lg w-full h-auto mb-4"
                        />
                        <div
                            class="absolute inset-x-0 bottom-[-5px] bg-green-500 text-white font-semibold text-center rounded-lg py-1 px-4 mx-auto text-2xl"
                            style="width: fit-content"
                        >
                            Status : ADA
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <div class="text-3xl font-semibold mb-10">
                            Ir. Purnawansyah, M.Kom., MTA
                        </div>
                        <div
                            class="mt-10 bg-[#FFC81A] text-black text-center py-3 px-4 rounded-lg text-lg font-semibold flex items-center justify-center mx-auto"
                            style="width: fit-content"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mr-2"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    fill="currentColor"
                                    d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7"
                                />
                            </svg>
                            Ruang Dekan
                        </div>
                    </div>
                </div>

                <!-- Activity Table Section -->
                <div class="w-2/3 p-8">
                    <h2 class="text-2xl font-bold mb-4 text-center">
                        Kegiatan
                    </h2>
                    <table class="w-full border-collapse rounded-md">
                        <thead>
                            <tr>
                                <th
                                    class="border px-4 py-2 text-white font-semibold text-center"
                                    style="background-color: #22201f"
                                >
                                    Hari/Tgl
                                </th>
                                <th
                                    class="border px-4 py-2 text-white font-semibold text-center"
                                    style="background-color: #22201f"
                                >
                                    Kegiatan
                                </th>
                                <th
                                    class="border px-4 py-2 text-white font-semibold text-center"
                                    style="background-color: #22201f"
                                >
                                    Jam
                                </th>
                                <th
                                    class="border px-4 py-2 text-white font-semibold text-center"
                                    style="background-color: #22201f"
                                >
                                    Tempat
                                </th>
                                <th
                                    class="border px-4 py-2 text-white font-semibold text-center"
                                    style="background-color: #22201f"
                                >
                                    Pelaksana
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                class="bg-[#E6E6E6] text-black font-semibold text-center"
                            >
                                <td class="border px-4 py-2">2024-08-07</td>
                                <td class="border px-4 py-2">
                                    Rapat Kerja Bersama Rektor
                                </td>
                                <td class="border px-4 py-2">10:00-12:00</td>
                                <td class="border px-4 py-2">
                                    Ruang Rapat Lantai 1
                                </td>
                                <td class="border px-4 py-2">Rektorat</td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
